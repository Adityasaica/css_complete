<!DOCTYPE html>
<html>
    <head>
        <title>Grid complete demo</title>
        <Style>
            .squares{
                height:300px
            }
            .overall{
                display:grid;
                grid-template-columns:1fr 1fr 1fr;
                column-gap:20px;
                row-gap:20px;
            }
        </Style>
    </head>
    <body>
        <div class="overall">
            <div class="squares" style="background-color:lightsalmon">1fr</div>
            <div class="squares" style="background-color:lightcoral">1fr</div>
            <div class="squares" style="background-color:lightpink">1fr</div>
            <div class="squares" style="background-color:lightgreen">1fr</div>
            <div class="squares" style="background-color:lightskyblue">1fr</div>
            <div class="squares" style="background-color:lightseagreen">1fr</div>


        </div>
    </body>
</html>
